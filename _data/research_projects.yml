# Research Projects (from CV)
- title: "Token Communications"
  period: "08/2024 – Present"
  description: "Introduced semantic orthogonality and token-level semantic communications; proposed a token-domain multiple access framework to enable grant-free Artificial Intelligence of Things (AIoT) connectivity."
  output: "2 IEEE papers, incl. 1 Best Paper Award"
- title: "Foundation Models for Semantic Communications"
  period: "11/2023 – Present"
  description: "Explored large foundation AI models for ultra-low-bitrate wireless transmission; designed a latency- and semantic-aware transmission protocol."
  output: "1 IEEE WCL and 3 co-authored IEEE journal papers"
- title: "Digital Over-the-Air Computation"
  period: "07/2022 – 10/2023"
  description: "Proposed unsourced multiple access-based digital over-the-air computation for wireless networks to support fast, energy-saving collaborative learning among large numbers of AIoT devices."
  output: "1 IEEE JSAC, 2 Chinese patents"
- title: "Non-Coherent Grant-Free Random Access"
  period: "04/2021 – 06/2022"
  description: "Improved practical performance of grant-free random access by designing non-orthogonal preambles and efficient message-passing detection algorithms for large-scale connected devices."
  output: "1 IEEE JSAC, 1 PCT patent"
- title: "Index Modulation for mMTC"
  period: "01/2019 – 03/2021"
  description: "Designed low-complexity activity and data detection algorithms for index modulation-aided mMTC, reducing power and processing needs in IoT networks."
  output: "1 IEEE TWC, 1 IEEE TVT, 1 Chinese patent"
